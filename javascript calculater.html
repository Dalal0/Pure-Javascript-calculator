        <form name="form">
            <input type="text" name="output" id="first" style="text-align: right;width:162px;"><br/>
            <table>
            <tr>
                <td colspan="2"><input onclick="document.form.output.value=''" type="button" value="C" style="width:75px;background:rgb(241, 58, 58);color:white;"></td>
                <td colspan="2"><input onclick="backspace()"  type="button" value="<" style="width:75px;background:rgb(250, 181, 53);" ></td>
            </tr>
                
            <tr>
                <td><input onclick="insert('+')" type="button" value="+" ></td>
                <td><input onclick="insert('-')" type="button" value="-" ></td>
                <td><input onclick="double()" type="button" value="00" ></td>
                <td><input onclick="insert('.')" type="button" value="." ></td>
            </tr>
            <tr>
                <td><input onclick="insert(1)" type="button" value="1" ></td>
                <td><input onclick="insert(2)" type="button" value="2" ></td>
                <td><input onclick="insert(3)" type="button" value="3" ></td>
                <td><input onclick="insert('*')" type="button" value="*" ></td>
            </tr>
            <tr>
                <td><input onclick="insert(4)" type="button" value="4" ></td>
                <td><input onclick="insert(5)" type="button" value="5" ></td>
                <td><input onclick="insert(6)" type="button" value="6" ></td>
                <td><input onclick="insert('/')" type="button" value="/" ></td>
            </tr>
                <td><input onclick="insert(7)" type="button" value="7" ></td>
                <td><input onclick="insert(8)" type="button" value="8" ></td>
                <td><input onclick="insert(9)" type="button" value="9" ></td>
                <td><input onclick="insert('%')" type="button" value="%" ></td>
            </tr>
            </tr>
                <td colspan="2"><input onclick="insert(0)" type="button" value="0" style="width:75px;" ></td>
                <td colspan="2"><input onclick="result()" type="button" value="=" style="width:75px;background:rgb(66, 197, 54);color:fff;"></td>
            </tr>
            </table>
        </form>
    </body>
